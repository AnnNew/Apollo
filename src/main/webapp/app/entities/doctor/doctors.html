<div class="panel panel-primary">
    <div class="panel-heading">Doctors</div>
    <style>
        .panel-heading { color: steelblue; font-size: x-large}
    </style>
    <jhi-alert></jhi-alert>
    <div><br/></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="doctor.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Doctor
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <style>
                table { background-color: white;}
            </style>
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>First Name</span></th>
                    <th><span>Last Name</span></th>
                    <th><span>Qualification</span></th>
                    <th><span>Years Of Experience</span></th>
                    <th><span>Speciality</span></th>
                    <th><span>Contact Num</span></th>
                    <th><span>Email</span></th>
                    <th><span>Gender</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="doctor in vm.doctors track by doctor.id">
                    <td><a ui-sref="doctor-detail({id:doctor.id})">{{doctor.id}}</a></td>
                    <td>{{doctor.firstName}}</td>
                    <td>{{doctor.lastName}}</td>
                    <td>{{doctor.qualification}}</td>
                    <td>{{doctor.yearsOfExperience}}</td>
                    <td>{{doctor.speciality}}</td>
                    <td>{{doctor.contactNum}}</td>
                    <td>{{doctor.email}}</td>
                    <td translate="{{'apolloApp.Gender.' + doctor.gender}}">{{doctor.gender}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="doctor-detail({id:doctor.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="doctor.edit({id:doctor.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="doctor.delete({id:doctor.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
