
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAppointmentLabel">Create or update an Appointment</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.appointment.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.appointment.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_appointmentStart">Appointment Start</label>
                <div class="input-group">
                    <input id="field_appointmentStart" type="text" class="form-control" name="appointmentStart" min="minStartDateTime" datetime-picker="{{dateformat}}" ng-model="vm.appointment.appointmentStart" is-open="vm.datePickerOpenStatus.appointmentStart"
                    required  />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('appointmentStart')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.appointmentStart.$invalid">
                <p class="help-block"
                    ng-show="editForm.appointmentStart.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.appointmentStart.$error.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_appointmentEnd">Appointment End</label>
                <div class="input-group">
                    <input id="field_appointmentEnd" type="text" class="form-control" name="appointmentEnd" datetime-picker="{{dateformat}}" ng-model="vm.appointment.appointmentEnd" is-open="vm.datePickerOpenStatus.appointmentEnd"
                    required  />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('appointmentEnd')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.appointmentEnd.$invalid">
                <p class="help-block"
                    ng-show="editForm.appointmentEnd.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.appointmentEnd.$error.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_doctor">Doctor</label>
            <select class="form-control" id="field_doctor" name="doctor" ng-model="vm.appointment.doctor" ng-options="doctor as doctor.firstName + ' ' + doctor.lastName for doctor in vm.doctors track by doctor.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.doctor.$invalid">
            <p class="help-block"
                ng-show="editForm.doctor.$error.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
